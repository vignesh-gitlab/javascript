<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    
    <style>
        #container{
            width: 33vw;
            margin: 4rem auto;
            font-family: 'Courier New', Courier, monospace;
        }

        #todoText{
            height: 50px;
            width: 100%;
            font-size: 20px;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
        }
        li{
            list-style: none;
            font-size: 30px;
        }
        input[type="checkbox"]{
            zoom: 2;
        }
        .checked{
            text-decoration: line-through;
            color: aqua;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="container">
        <input id="todoText" type="text" placeholder="Enter your Text">
        <ul id="todoList">
        </ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
